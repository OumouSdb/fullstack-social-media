<div class="card-container">
    <mat-card class="theme-card" appearance="outlined" *ngFor="let theme of themes">
        <mat-card-header>
            <mat-card-title>{{ theme.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-footer class="theme-footer">
            <button mat-raised-button color="primary" (click)="subscribe(theme)">S'abonner</button>
        </mat-card-footer>
    </mat-card>
</div>

<div class="message-container">
    <p>{{ message }}</p>
</div>
