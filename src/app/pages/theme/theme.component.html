<div class="card-container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let theme of themes">
        <mat-card-header>
            <mat-card-title>{{ theme.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <button>Valider</button>
        </mat-card-footer>
    </mat-card>
</div>
