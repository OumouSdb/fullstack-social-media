<h1 class="title">Se connecter</h1>

<div class="form-container">
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email ou Nom de l'utilisateur</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Entrez votre email ou nom">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
            </mat-form-field>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit">Se connecter</button>
            </div>
        </form>
    </div>
</div>
