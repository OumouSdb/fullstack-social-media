<div class="card-container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let article of articles">
        <mat-card-header>
            <mat-card-title>{{ article.title }} -- {{ article.user.firstname }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ article.date | date: 'shortDate' }}</p>
        </mat-card-content>
        <mat-card-content>
            <p>{{ article.content }}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <button>Valider</button>
        </mat-card-footer>
    </mat-card>
</div>
