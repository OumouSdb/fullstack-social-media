<div class="toolbar">
    <app-button label="CrÃ©er un article" [routerLink]="'/create'" class="create-button"></app-button>
    <div class="sort-container">
        <label for="sortSelect">Trier par:</label>
        <select id="sortSelect" (change)="sortArticles($event)">
            <option *ngFor="let sortBy of sortArray | async" [value]="sortBy">
                {{ sortBy }}
            </option>
        </select>
    </div>
</div>

<div class="card-container">
    <mat-card class="article-card" appearance="outlined" *ngFor="let article of articles">
        <mat-card-header>
            <mat-card-title>{{ article.title }}</mat-card-title>
            <mat-card-subtitle>{{ article.date | date: 'shortDate' }} - {{ article.user.firstname }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ article.content }}</p>
        </mat-card-content>
        <mat-card-footer class="article-footer">
            <button mat-button color="primary" [routerLink]="['/detail', article.id]">Valider</button>
        </mat-card-footer>
    </mat-card>
</div>
